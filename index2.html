<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Meal Search</h1>
    <p>Search for your favorite meals!</p>
  </header>

  <main>
    <section id="search-section">
      <input type="text" id="search-input" placeholder="Enter meal name..." />
      <button id="search-button">Search</button>
    </section>

    <section id="meal-results"></section>

    <section id="show-all-section" style="display: none;">
      <button id="show-all-button">SHOW ALL</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Meal Search App</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
